<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&T Nails Operation Expenses Report</title>
    <style>
        @page {
            size: 11in 8.5in;
            margin: 0.3in 0.25in;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: #1a1a2e;
            padding: 0;
            margin: 0;
            font-size: 10px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 2px solid #2c5282;
            position: relative;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-logo img {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }
        
        .header-text h1 {
            font-size: 14px;
            font-weight: 600;
            color: #2c5282;
            margin-bottom: 2px;
        }
        
        .header-text h2 {
            font-size: 16px;
            font-weight: 800;
            color: #1a365d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .decorative-element {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 60px;
        }
        
        .decorative-element .blue-shape {
            position: absolute;
            right: 0;
            top: 0;
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, #2c5282, #1a365d);
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 0 100%);
        }
        
        .decorative-element .orange-shape {
            position: absolute;
            right: 50px;
            top: 15px;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 9px;
        }
        
        thead tr {
            background: linear-gradient(135deg, #2c5282, #1a365d);
        }
        
        thead th {
            color: white;
            padding: 4px 2px;
            text-align: center;
            font-weight: 700;
            font-size: 8px;
            border: 1px solid #1a365d;
        }
        
        thead th:first-child {
            text-align: left;
            width: 160px;
            padding-left: 8px;
        }
        
        thead th:last-child {
            background: linear-gradient(135deg, #1a365d, #0d1b2a);
        }
        
        tbody td {
            padding: 3px 2px;
            border: 1px solid #e2e8f0;
            text-align: right;
            font-size: 8px;
        }
        
        tbody td:first-child {
            text-align: left;
            font-weight: 500;
            padding-left: 10px;
            font-size: 9px;
        }
        
        tbody td:last-child {
            font-weight: 700;
            background: #f8fafc;
        }
        
        .section-header td {
            background: #2c5282 !important;
            color: white !important;
            font-weight: 800 !important;
            font-size: 8px !important;
            text-align: left !important;
            padding: 4px 6px !important;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .section-header.green td {
            background: #276749 !important;
        }
        
        .section-header.purple td {
            background: #553c9a !important;
        }
        
        .item-row td {
            background: white;
        }
        
        .item-row:nth-child(odd) td {
            background: #f8fafc;
        }
        
        .total-row td {
            background: #edf2f7 !important;
            font-weight: 800 !important;
            color: #1a365d;
            border-top: 2px solid #2c5282;
        }
        
        .grand-total-row td {
            background: #2c5282 !important;
            color: white !important;
            font-weight: 900 !important;
            font-size: 8px !important;
            border-top: 2px solid #1a365d;
        }
        
        .currency::before {
            content: '$ ';
        }
        
        .print-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #2c5282, #1a365d);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .print-button:hover {
            background: linear-gradient(135deg, #1a365d, #0d1b2a);
        }
        
        @media print {
            /* Hide the ZoomInfo widget and other browser extensions */
            #zoom-info-widget, 
            .zoom-info-overlay,
            iframe[title="cex-reachout-package"],
            div[id^="zi-"],
            
            /* Hide UI elements not needed on paper */
            .print-button,
            button, 
            .no-print, 
            nav,
            .sidebar {
                display: none !important;
            }

            /* Ensure clean printing */
            html, body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            body {
                padding: 10px !important;
            }
            
            /* Make sure header and table are visible */
            .header, table, thead, tbody, tr, td, th {
                visibility: visible !important;
            }
            
            table {
                width: 100% !important;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div style="padding: 10px 15px;">
    <div class="header">
        <div class="header-logo">
            <img src="kntlogo2026.png" alt="K&T Nails" onerror="this.style.display='none'">
            <div class="header-text">
                <h1>K&T Nails and Spa</h1>
                <h2 id="reportTitle">2025 OPERATION EXPENSES</h2>
            </div>
        </div>
        <div class="decorative-element">
            <div class="blue-shape"></div>
            <div class="orange-shape"></div>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th></th>
                <th>January</th>
                <th>February</th>
                <th>March</th>
                <th>April</th>
                <th>May</th>
                <th>June</th>
                <th>July</th>
                <th>August</th>
                <th>September</th>
                <th>October</th>
                <th>November</th>
                <th>December</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="reportBody">
            <!-- Data will be populated by JavaScript -->
        </tbody>
    </table>
    </div>
    
    <button class="print-button" onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>
    
    <script>
        // Get data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        const yearParam = urlParams.get('year');
        
        if (yearParam) {
            document.getElementById('reportTitle').textContent = `${yearParam} OPERATION EXPENSES`;
        }
        
        function formatCurrency(amount) {
            if (!amount || amount === 0) return '$0.00';
            return '$' + amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        
        function renderReport(data) {
            const tbody = document.getElementById('reportBody');
            let html = '';
            const expenseMonthTotals = Array(12).fill(0);
            const incomeMonthTotals = Array(12).fill(0);
            
            // Employee Costs Section
            html += `<tr class="section-header"><td colspan="14">EMPLOYEE COSTS</td></tr>`;
            if (data.employeeCosts) {
                data.employeeCosts.forEach(item => {
                    let rowTotal = 0;
                    html += `<tr class="item-row"><td>${item.name}</td>`;
                    item.months.forEach((val, idx) => {
                        rowTotal += val || 0;
                        expenseMonthTotals[idx] += val || 0;
                        html += `<td>${formatCurrency(val)}</td>`;
                    });
                    html += `<td>${formatCurrency(rowTotal)}</td></tr>`;
                });
            }
            
            // Operating Expenses - Show each category separately
            const operatingCategories = [
                { name: 'UTILITIES', items: data.utilities || [] },
                { name: 'MARKETING', items: data.marketing || [] },
                { name: 'ADMIN / BANK', items: data.adminBank || [] },
                { name: 'PROFESSIONAL', items: data.professional || [] },
                { name: 'TRAVEL / AUTO', items: data.travelAuto || [] },
                { name: 'SUPPLY', items: data.supply || [] },
                { name: 'OTHER', items: data.other || [] }
            ];
            
            operatingCategories.forEach(category => {
                if (category.items.length > 0) {
                    html += `<tr class="section-header green"><td colspan="14">${category.name}</td></tr>`;
                    category.items.forEach(item => {
                        let rowTotal = 0;
                        html += `<tr class="item-row"><td>${item.name}</td>`;
                        item.months.forEach((val, idx) => {
                            rowTotal += val || 0;
                            expenseMonthTotals[idx] += val || 0;
                            html += `<td>${formatCurrency(val)}</td>`;
                        });
                        html += `<td>${formatCurrency(rowTotal)}</td></tr>`;
                    });
                }
            });
            
            // Monthly Expense Total Row
            let expenseGrandTotal = expenseMonthTotals.reduce((a, b) => a + b, 0);
            html += `<tr style="background: #fee2e2 !important;"><td style="font-weight: 800; color: #991b1b;">MONTHLY EXPENSE TOTAL</td>`;
            expenseMonthTotals.forEach(val => {
                html += `<td style="font-weight: 700; color: #991b1b;">${formatCurrency(val)}</td>`;
            });
            html += `<td style="font-weight: 800; color: #991b1b; background: #fecaca;">${formatCurrency(expenseGrandTotal)}</td></tr>`;
            
            // Income Sources Section
            html += `<tr class="section-header purple"><td colspan="14">INCOME SOURCES</td></tr>`;
            if (data.incomeSources) {
                data.incomeSources.forEach(item => {
                    let rowTotal = 0;
                    html += `<tr class="item-row"><td>${item.name}</td>`;
                    item.months.forEach((val, idx) => {
                        rowTotal += val || 0;
                        incomeMonthTotals[idx] += val || 0;
                        html += `<td>${formatCurrency(val)}</td>`;
                    });
                    html += `<td>${formatCurrency(rowTotal)}</td></tr>`;
                });
            }
            
            // Total Monthly Income Row
            let incomeGrandTotal = incomeMonthTotals.reduce((a, b) => a + b, 0);
            html += `<tr style="background: #dcfce7 !important;"><td style="font-weight: 800; color: #14532d;">TOTAL MONTHLY INCOME</td>`;
            incomeMonthTotals.forEach(val => {
                html += `<td style="font-weight: 700; color: #14532d;">${formatCurrency(val)}</td>`;
            });
            html += `<td style="font-weight: 800; color: #14532d; background: #bbf7d0;">${formatCurrency(incomeGrandTotal)}</td></tr>`;
            
            // Net Profit/Loss Row
            let netProfit = incomeGrandTotal - expenseGrandTotal;
            html += `<tr style="background: #f1f5f9 !important;"><td style="font-weight: 900;">NET PROFIT / LOSS</td>`;
            expenseMonthTotals.forEach((exp, idx) => {
                let monthProfit = incomeMonthTotals[idx] - exp;
                let color = monthProfit >= 0 ? '#15803d' : '#dc2626';
                html += `<td style="font-weight: 700; color: ${color};">${formatCurrency(monthProfit)}</td>`;
            });
            let profitColor = netProfit >= 0 ? '#15803d' : '#dc2626';
            html += `<td style="font-weight: 900; color: ${profitColor}; background: #e2e8f0;">${formatCurrency(netProfit)}</td></tr>`;
            
            tbody.innerHTML = html;
        }
        
        // Parse and render data
        if (dataParam) {
            try {
                const data = JSON.parse(decodeURIComponent(dataParam));
                renderReport(data);
            } catch (e) {
                console.error('Error parsing data:', e);
                document.getElementById('reportBody').innerHTML = '<tr><td colspan="14" style="text-align:center;padding:40px;color:#999;">No data available. Please export from the Budget page.</td></tr>';
            }
        } else {
            // Show sample data for preview
            document.getElementById('reportBody').innerHTML = '<tr><td colspan="14" style="text-align:center;padding:40px;color:#999;">No data available. Please export from the Budget page.</td></tr>';
        }
    </script>
</body>
</html>
